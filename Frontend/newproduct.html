</head>
<body>
    <nav id="navbar-top">
        <nav class="navbar container">    
            <ul>
                <li  class="admin" >  <a>Adminfunktioner</a></li> 
                <li><a href="index.html">Startsida</a></li> 
                <li><a href="adminProducts.html" class="productslist" id="productslist" >Ta Bort Produkter</a></li> 
                <li><a href="newproduct.html">Lägg till produkt</a></li>                
                <li><a href="updateproduct.html">Uppdatera produkt</a></li>  
            </ul>

    </nav>    
    

    <div class="container d-flex justify-content-center mt-5">
        <div class="col-md-6">
            <strong id="title">Lägg till produkt</strong>
            <form id="contactForm" onsubmit="onSubmit(event)" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control needs-validation" id="product-barcode" placeholder="Streckkod">
                    <label for="barcode-name">Streckkod</label>
                    <div id="product-barcode-error" class="invalid-feedback">Du måste ange en Streckkod</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control needs-validation" id="product-name" placeholder="Förnamn">
                    <label for="product-name">Produktnamn</label>
                    <div id="product-name-error" class="invalid-feedback">Du måste ange ett Produktnamn</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control needs-validation" id="product-description" placeholder="Beskrivning">
                    <label for="product-description">Beskrivning av produkten</label>
                    <div id="product-description-error" class="invalid-feedback">Du måste ange en beskrivning</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control needs-validation" id="product-price" placeholder="Pris">
                    <label for="price-name">Pris</label>
                    <div id="product-price-error" class="invalid-feedback">Du måste ange ett Pris</div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control needs-validation" id="product-stock" placeholder="Lagermängd">
                    <label for="product-stock">Lagermängd</label>
                    <div id="product-stock-error" class="invalid-feedback">Du måste ange ett Produktnamn</div>
                </div>                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control needs-validation" id="product-category" placeholder="Kategori">
                    <label for="product-category">Kategori</label>
                    <div id="product-category-error" class="invalid-feedback">Du måste ange en Kategori</div>
                </div>
        
                <div id="button" class="d-grid">
                    <button id="contactForm-submit"  class="submit mt-4 btn btn-secondary">Skicka</button>
                </div>
            </form>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
