<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="Sam Olofsgård WIN21, Webbutvecklare .Net, EC-utbildning">
    <title>Startsida E-handel</title>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css"> 
    
</head>
<body>
    <nav id="navbar-top">
        <nav class="navbar container">    
            <ul>
                <li  class="admin" >  <a>Inloggning E-handelsystem</a></li> 
                <li><a href="adminProducts.html" >Administrera produkter</a></li>                 
            </ul>            
        </nav>         
    </nav>


    <div class= "container mt-3" >
        <div class="row mt-5">
            <div class="col-4">
                <form id="user-form">
                    <p>Skapa ny användare:</p>  
                    <div class="mb-3">
                        <input id="firstName" type="text" placeholder="Förnamn..." class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input id="lastName" type="text" placeholder="Efternamn..." class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input id="email" type="text" placeholder="E-postadress..." class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input id="password" type="password" placeholder="Lösenord..." class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input id="addressLine" type="text" placeholder="Address" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input id="postalCode" type="text" placeholder="Postkod" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input id="city" type="text" placeholder="Stad" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-secondary">Skapa Ny Användare</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class= "container mt-3" >
        <div class="row mt-5">
            <div class="col-4">
                <form id="login-form"> 
                    <p>Logga in befintlig användare:</p>                   
                    <div class="mb-3">
                        <input id="email-login" type="text" placeholder="E-postadress..." class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input id="password-login" type="password" placeholder="Lösenord..." class="form-control" />
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-secondary">Logga in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
